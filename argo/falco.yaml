---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default
  sources:
    - chart: falco
      repoURL: https://falcosecurity.github.io/charts
      targetRevision: 4.*
      helm:
        releaseName: falco
        valuesObject:
          driver:
            kind: modern_ebpf
          falcosidekick:
            enabled: true
            replicaCount: 1
            webui:
              enabled: true
              replicaCount: 1
              redis:
                storageEnabled: false
            config:
              loki:
                hostport: "http://loki-gateway.loki.svc:80"
              otlp:
                traces:
                  endpoint: "http://tracing-collector.otel.svc:4318/v1/traces"
                  checkcert: false
          falcoctl:
            artifact:
              install:
                enabled: true
              follow:
                enabled: true
            config:
              artifact:
                install:
                  refs: [falco-rules:latest, k8saudit-rules:latest]
                follow:
                  refs: [falco-rules:latest, k8saudit-rules:latest]
          services:
            - name: k8saudit-webhook
              type: ClusterIP
              ports:
                - port: 9765
                  targetPort: 9765
                  protocol: TCP
                  name: http
          falco:
            rules_files:
              - /etc/falco/falco_rules.yaml
              - /etc/falco/k8s_audit_rules.yaml
              - /etc/falco/rules.d
            plugins:
              - name: k8saudit
                library_path: libk8saudit.so
                init_config: ""
                open_params: "http://:9765/k8s-audit"
              - name: json
                library_path: libjson.so
                init_config: ""
            load_plugins: [k8saudit, json]
  destination:
    server: "https://kubernetes.default.svc"
    namespace: falco
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true

